<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // GitHub Pages serves 404.html for unknown paths.
      // Redirect those paths into the SPA hash router.
      (function () {
        var repoBase = '/Whatsappsecuritycheck';
        var path = window.location.pathname;
        if (path.indexOf(repoBase) === 0) path = path.slice(repoBase.length);
        var target = repoBase + '/#' + (path || '/');
        if (window.location.search) target += window.location.search;
        if (window.location.hash) target += window.location.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
